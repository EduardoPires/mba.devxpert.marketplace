<nav class="mt-3" *ngIf="breadcrumbs.length > 0" style="--bs-breadcrumb-divider: '>';">
  <ol class="breadcrumb bg-light p-2 rounded">

    @for (item of breadcrumbs; let ultimo = $last; track item) {
    <li class="breadcrumb-item" [class.active]="ultimo">
      <ng-container *ngIf="!ultimo">
        <a [routerLink]="item.url">{{ item.titulo }}</a>
      </ng-container>
      <ng-container *ngIf="ultimo">
        {{ item.titulo }}
      </ng-container>
    </li>
    }

  </ol>
</nav>
