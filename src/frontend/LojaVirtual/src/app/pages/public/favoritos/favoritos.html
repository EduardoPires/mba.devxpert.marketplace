<h2>Meus Favoritos</h2>
<ul>
  @for (produto of produtos; track produto.nome) {}
  <li>
    {{produtos.nome}}
    <button (click)="removerFavorito(item)">Remover dos Favoritos</button>
  </li>

<h3>Adicionar Novo Favorito</h3>
<button (click)="adicionarFavorito(produtos)">Adicionar aos Favoritos</button>
