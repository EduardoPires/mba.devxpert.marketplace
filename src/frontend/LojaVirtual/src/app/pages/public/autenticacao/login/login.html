<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4 p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </h2>

                <form method="post">
                    <div asp-validation-summary="ModelOnly" class="text-danger mb-3"></div>


                    
                    <div class="form-floating mb-3">
                        <input asp-for="Input.Email" class="form-control" autocomplete="username" placeholder="Email" />
                        <label asp-for="Input.Email"><i class="bi bi-envelope-fill me-1"></i> Email</label>
                        <span asp-validation-for="Input.Email" class="text-danger small"></span>
                    </div>

                    <div class="form-floating mb-3">
                        <input asp-for="Input.Password" class="form-control" autocomplete="current-password" placeholder="Senha" />
                        <label asp-for="Input.Password"><i class="bi bi-lock-fill me-1"></i> Senha</label>
                        <span asp-validation-for="Input.Password" class="text-danger small"></span>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" asp-for="Input.RememberMe" />
                        <label class="form-check-label" asp-for="Input.RememberMe">
                            Manter-me conectado
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                    </button>
                </form>

                <hr class="my-4" />

                <div class="text-center">
                    <p class="mb-1">
                        <a asp-page="./ForgotPassword">
                            <i class="bi bi-question-circle"></i> Esqueceu sua senha?
                        </a>
                    </p>
                    <p>
                        NÃ£o tem conta?
                        <a asp-page="./Register">
                            <i class="bi bi-person-plus-fill"></i> Criar conta
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
