<div class="row g-4">
  <div class="card shadow-sm col-sm-12">
    <div class="product mb-0">
      <div class="product-thumb-info border-0 mb-3">
        <a [routerLink]="['/produto', produto.id]">
          <div class="product-thumb-info-image">
            <img
              src="https://png.pngtree.com/template/20220419/ourmid/pngtree-photo-coming-soon-abstract-admin-banner-image_1262901.jpg"
              class="img-flui" style="height: 200px; object-fit: cover;">
            <!-- <img [src]="itemEmDestaque.imagem ? itemEmDestaque.imagem : 'assets/images/noProduct.png'" class="img-fluid" [alt]="itemEmDestaque.nome" style="height: 200px; object-fit: cover;" /> -->
          </div>
        </a>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <h3 class="fontForce text-3-5 font-weight-medium font-alternative text-transform-none line-height-3 mb-0">
            <a [routerLink]="['/produto', produto.id]" class="text-color-dark text-color-hover-primary">
              {{ produto.nome }}</a>
          </h3>
        </div>
        <a class="text-decoration-none text-color-default text-color-hover-dark text-4">
          <i class="far fa-heart"></i>
        </a>
      </div>
      <div title="Rated 5 out of 5">
        <input type="text" class="d-none" value="5" title="" data-plugin-star-rating
          data-plugin-options="{'displayOnly': true, 'color': 'default', 'size':'xs'}">
      </div>
      <p class="price text-5 mb-3">
        <span class="amount">{{ produto.preco | currency:'BRL' }}</span>
      </p>
    </div>
  </div>
</div>
