<div class="card" style="width: 18rem;">
  <img
    src="https://png.pngtree.com/template/20220419/ourmid/pngtree-photo-coming-soon-abstract-admin-banner-image_1262901.jpg"
    class="card-img-top" alt="...">

  <div class="card-body">
    <p class="card-title text-uppercase d-flex justify-content-between align-items-center">
      <strong>{{ produto.nome }}</strong>
    </p>
    <p class="card-text">Categoria: {{produto.categoria.nome}}</p>
    <p><strong>{{ produto.preco | currency:'BRL' }}</strong></p>
    <a [routerLink]="['/produto', produto.id]" class="btn btn-outline-primary btn-md">
      Ver Detalhes
    </a>
    <button (click)="favoritarProduto()" style="float: right;" class="btn btn-link text-danger" type="button">
      <i class="bi bi-heart"></i>
    </button>
  </div>
</div>
