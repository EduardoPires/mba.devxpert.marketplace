<div class="row">
  <div class="col-12">

    @if(produtos$ | async; as listaDeProdutosPaginada){

    <!-- lista de produtos -->
    <div class="list-group">

      @for(produto of listaDeProdutosPaginada?.itens; track produto) {
      <div class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{produto.nome}}</h5>
          <small>3 dias atrás</small>
        </div>
        <p class="mb-1">{{produto.descricao}}</p>
        <small>Preço: {{produto.preco}}</small>
      </div>
      }

    </div>

    <!-- Paginacao -->
    <nav class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Próxima</a>
        </li>
      </ul>
    </nav>
    }
    @else {
    <div class="alert alert-info" role="alert">
      <div class="mb-3">
        Carregando produtos...
      </div>
      <ngb-progressbar class="mb-3" type="success" [value]="100" [striped]="true" [animated]="true" />
    </div>
    }

  </div>
