<div class="row">
  <div class="col-12">

    @if(produtos$ | async; as listaDeProdutosPaginada){

    <!-- lista de produtos -->
    <div class="d-flex flex-wrap mt-5 gap-3 justify-content-center">
      @for(produto of listaDeProdutosPaginada?.itens; track produto) {
      <app-resumo-produto [produto]="produto"></app-resumo-produto>
      }
    </div>

    <!-- Paginacao -->
    <nav class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Pr√≥xima</a>
        </li>
      </ul>
    </nav>
    }
    @else {
    <div class="alert alert-info" role="alert">
      <div class="mb-3">
        Carregando produtos...
      </div>
      <ngb-progressbar class="mb-3" type="success" [value]="100" [striped]="true" [animated]="true" />
    </div>
    }

  </div>
